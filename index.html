<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Honk&family=Public+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- body and start button -->
    <div>
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="centeredButtons">
        <button id="startButton">Start Game</button>
    </div>

    <!-- The actual Game -->
    <div class="game">
        <div>
            <h2><span id = "0" class="playerName" class="editable-text" contenteditable="true">Player 1</span> :<a> X</a></h2>
            <h3 id = "score1">Score: 0</h3>
        </div>
        <div>
            <div class="centeredButtons">
                <button value="0 0" class="gameButton"></button>
                <button value="0 1" class="gameButton"></button>
                <button value="0 2" class="gameButton"></button>
            </div>
            <div class="centeredButtons">
                <button value="1 0" class="gameButton"></button>
                <button value="1 1" class="gameButton"></button>
                <button value="1 2" class="gameButton"></button>
            </div>
            <div class="centeredButtons">
                <button value="2 0" class="gameButton"></button>
                <button value="2 1" class="gameButton"></button>
                <button value="2 2" class="gameButton"></button>
            </div>
        </div>
        <div>
            <h2><span id = "1" class="playerName" class="editable-text" contenteditable="true">Player 2</span> :<a> O</a></h2>
            <h3 id="score2">Score: 0</h3>
        </div>
    </div>

    <!-- Win Dialog Box -->
    <dialog id="winDialog">
        <form method="dialog">
            <h2>Win Text</h2>
            <div class="centeredButtons">
                <button>OK</button>
            </div>
        </form>
    </dialog>

    <script src='script.js'></script>
</body>
</html>
